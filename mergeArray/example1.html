<script>
  // example one
  // Input: nums1 = [1,2,3,0,0,0], m = 3, nums2 = [2,5,6], n = 3
  // Output: [1,2,2,3,5,6]
  // Explanation: The arrays we are merging are [1,2,3] and [2,5,6].
  // The result of the merge is [1,2,2,3,5,6] with the underlined elements coming from nums1.

  //   method 1 to solve
  var nums1 = [1, 2, 3, 0, 0, 0];
  var nums2 = [2, 5, 6];

  var merge = function (nums1, nums2) {
    nums1.splice(3, 5);
    nums1 = [...nums1, ...nums2];
    nums1.sort((a, b) => a - b);
    return nums1;
  };
  let merged1Call = merge(nums1, nums2);
  console.log(merged1Call);

  //   method 2 to solve
  var nums1 = [1, 2, 3, 0, 0, 0];
  var nums2 = [2, 5, 6];
  var merge = function (nums1, nums2) {
    for (var i = nums1.length; i >= 0; i--) {
      if (nums1[i] === 0) {
        nums1.splice(i, 1);
      }
    }
    nums1 = nums1.concat(nums2);
    nums1 = nums1.sort((a, b) => a - b);
    return nums1;
  };

  let merged2Call = merge(nums1, nums2);
  console.log(merged2Call);
</script>
